# Production deployment without GPU requirements
services:
  space-debris-tracker:
    build:
      context: .
      dockerfile: Containerfile.cpu
    ports:
      - "5000:5000"
    environment:
      - PYTHONUNBUFFERED=1
      - CUDA_VISIBLE_DEVICES=-1  # Force CPU usage
    volumes:
      - ./data:/app/data
      - ./models:/app/models
    restart: unless-stopped
    # Remove GPU-specific configurations for cloud deployment
    depends_on:
      - redis
  redis:
    image: docker.io/library/redis:7
    ports:
      - "6379:6379"
    restart: unless-stopped
